dist: trusty
language: python
sudo: required

python:
  - "3.6"

# Installing Chrome for e2e tests
addons:
  chrome: stable

before_install:
  - wget -N http://chromedriver.storage.googleapis.com/2.43/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d /home/travis/virtualenv/python3.6/
  - rm ~/chromedriver_linux64.zip

install:
    - "pip install -r requirements.txt"

script:
   - "whereis google-chrome-stable"
   - "pytest tests/"

